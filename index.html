<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Menciones de Honor - IET Juan José Nieto</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Librería para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --color-azul-oscuro: #0a2d57; --color-azul-medio: #3a6ea5; --color-dorado-acento: #c09553;
            --color-fondo-pergamino: #fdfbf7; --font-serif: 'Playfair Display', serif; --font-sans: 'Inter', sans-serif;
            --font-script: 'Great Vibes', cursive;
        }
        body { font-family: var(--font-sans); background-color: #e0e6ec; }
        .diploma-page {
            width: 100%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; padding: 2rem; page-break-after: always;
        }
        .diploma-page:last-child { page-break-after: auto; }
        .diploma-container {
            width: 100%; max-width: 1000px; background-color: var(--color-fondo-pergamino); border: 2px solid var(--color-dorado-acento);
            padding: 1rem; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); position: relative; overflow: hidden;
        }
        .diploma-inner-border {
            border: 6px solid var(--color-azul-oscuro); padding: 2.5rem 3rem; min-height: 680px; position: relative; z-index: 1;
        }
        .main-title {
            font-family: var(--font-serif); font-size: 4rem; font-weight: 800; color: var(--color-azul-oscuro); text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .script-text { font-family: var(--font-script); color: var(--color-dorado-acento); font-size: 2.5rem; }
        .recipient-display {
            font-family: var(--font-serif); font-weight: 700; color: var(--color-azul-medio); font-size: 2.2rem;
            letter-spacing: 1px; padding: 0 1rem;
        }
        .decorative-divider {
            height: 2px; width: 150px; background: linear-gradient(to right, transparent, var(--color-dorado-acento), transparent); margin: 1rem auto;
        }
        .signature-line { height: 1.5px; background-color: #555555; margin-top: 50px; }
        .controls {
            background-color: white; padding: 2rem; margin: 2rem; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1000px; width: 100%; text-align: center;
        }
        @media print {
            body { background-color: #fff; }
            .controls { display: none; }
            .diploma-page { padding: 0; margin: 0; height: 100vh; box-sizing: border-box; }
            .diploma-container { box-shadow: none; border: none; width: 100%; height: 100%; box-sizing: border-box;}
            .diploma-inner-border { border: 6px solid #000; height: 100%; box-sizing: border-box; }
            @page { size: A4 landscape; margin: 0; }
        }
    </style>
</head>
<body>

    <!-- PANEL DE CONTROLES -->
    <div class="controls">
        <h2 class="text-2xl font-bold mb-2" style="color: var(--color-azul-oscuro);">Generador de Diplomas</h2>
        <p class="text-gray-600 mb-4">Pega la lista de nombres de los estudiantes, uno por línea. Luego, presiona "Generar Diplomas".</p>
        <textarea id="studentNames" class="w-full h-40 p-3 border border-gray-300 rounded-lg mb-4" placeholder="Ej: PEREZ PEREZ JUAN..."></textarea>
        <div class="flex justify-center gap-4">
            <button onclick="generateDiplomas()" class="bg-blue-800 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-900 transition duration-300 shadow-xl">
                Generar Diplomas
            </button>
            <button onclick="downloadPDF()" class="bg-green-700 text-white font-bold py-3 px-6 rounded-full hover:bg-green-800 transition duration-300 shadow-xl flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Descargar PDF
            </button>
        </div>
    </div>

    <!-- Contenedor donde se insertarán los diplomas generados -->
    <div id="diplomas-container"></div>

    <!-- Plantilla del Diploma (oculta) -->
    <template id="diploma-template">
        <div class="diploma-page">
            <div class="diploma-container">
                <div class="diploma-inner-border flex flex-col justify-between">
                    <header class="text-center pt-8">
                        <h1 class="text-2xl md:text-3xl font-bold" style="color: var(--color-azul-oscuro);">INSTITUCIÓN EDUCATIVA TÉCNICA JUAN JOSÉ NIETO</h1>
                        <p class="text-base text-gray-500">BARANOA – ATLÁNTICO</p>
                    </header>
                    <main class="text-center my-6 flex-grow flex flex-col justify-center">
                        <p class="script-text mb-2">Confiere la presente</p>
                        <h2 class="main-title uppercase">Mención de Honor</h2>
                        <div class="decorative-divider"></div>
                        <div class="my-6">
                            <p class="gender-text text-xl font-semibold text-gray-700 mb-3"></p>
                            <div class="recipient-display uppercase"></div>
                            <p class="text-xl font-medium text-gray-700 mt-2">del Grado Octavo B</p>
                        </div>
                        <div class="body-text text-center mx-auto max-w-3xl"><p>Por haber obtenido el <strong>PRIMER PUESTO</strong> en el "PRIMER CONCURSO ARTE LAB" en la categoría de <strong>Mejor Diseño de Flyer Publicitario</strong>, demostrando una sobresaliente creatividad, talento técnico y compromiso con las artes visuales.</p></div>
                    </main>
                    <footer class="text-center">
                        <p class="text-base text-gray-600 mb-10">Dado en Baranoa, a los 20 días del mes de octubre de 2025.</p>
                        <div class="flex justify-center space-x-20">
                            <div>
                                <div class="signature-line w-64 mx-auto"></div>
                                <p class="mt-2 text-lg font-semibold" style="color: var(--color-azul-oscuro);">SAMIR AYUS</p><p class="text-sm text-gray-600">Rector</p>
                            </div>
                            <div>
                                <div class="signature-line w-64 mx-auto"></div>
                                <p class="mt-2 text-lg font-semibold" style="color: var(--color-azul-oscuro);">PATRICIA PUERTAS</p><p class="text-sm text-gray-600">Docente / Coordinadora</p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </template>
    
    <script>
        const studentNamesTextarea = document.getElementById('studentNames');
        const diplomasContainer = document.getElementById('diplomas-container');
        const diplomaTemplate = document.getElementById('diploma-template');

        // Lista de estudiantes inicial
        const initialStudents = [
            "AREVALO ARCON JOSE",
            "GONZALEZ SILVERA LILIBETH",
            "LINARES ESTEVEZ MAYTE",
            "LUQUE GONZALEZ YANKELIS",
            "SIERRA OROZCO ANGGY",
            "SILVERA ESCOBAR DAYAR"
        ];
        studentNamesTextarea.value = initialStudents.join('\\n');

        function generateDiplomas() {
            // Limpiar el contenedor actual
            diplomasContainer.innerHTML = '';
            
            // Obtener nombres del textarea, filtrar líneas vacías
            const names = studentNamesTextarea.value.split('\\n').filter(name => name.trim() !== '');

            names.forEach(name => {
                // Clonar la plantilla
                const diplomaNode = diplomaTemplate.content.cloneNode(true);

                // Determinar género para el texto (simple heurística)
                const genderTextElement = diplomaNode.querySelector('.gender-text');
                // Asumimos "AL ESTUDIANTE" si el último nombre es "JOSE", sino "A LA ESTUDIANTE"
                if (name.trim().toUpperCase().endsWith('JOSE')) {
                    genderTextElement.textContent = 'AL ESTUDIANTE:';
                } else {
                    genderTextElement.textContent = 'A LA ESTUDIANTE:';
                }

                // Insertar el nombre del estudiante
                const recipientElement = diplomaNode.querySelector('.recipient-display');
                recipientElement.textContent = name.trim();

                // Añadir el diploma generado al contenedor
                diplomasContainer.appendChild(diplomaNode);
            });
        }

        function downloadPDF() {
            const element = diplomasContainer;
            if (element.children.length === 0) {
                alert("Primero debes generar los diplomas.");
                return;
            }
            
            const opt = {
                margin:       0,
                filename:     'Menciones_de_Honor_8B.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'landscape' }
            };

            // Generar el PDF desde el contenedor de diplomas
            html2pdf().from(element).set(opt).save();
        }

        // Generar los diplomas iniciales al cargar la página
        window.onload = generateDiplomas;
    </script>

</body>
</html>

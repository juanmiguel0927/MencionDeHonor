<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Menciones de Honor - IET Juan José Nieto</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Librería para generar PDF (CORREGIDO) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --color-azul-oscuro: #0a2d57; --color-azul-medio: #3a6ea5; --color-dorado-acento: #c09553;
            --color-fondo-pergamino: #fdfbf7; --font-serif: 'Playfair Display', serif; --font-sans: 'Inter', sans-serif;
            --font-script: 'Great Vibes', cursive;
        }
        body { font-family: var(--font-sans); background-color: #e0e6ec; }
        .diploma-page {
            width: 100%; display: flex; flex-direction: column; justify-content: center;
            align-items: center; padding: 1rem; 
            page-break-after: always;
        }
        .diploma-page:last-child { page-break-after: auto; }
        .diploma-container {
            width: 100%; max-width: 1000px; background-color: var(--color-fondo-pergamino); border: 2px solid var(--color-dorado-acento);
            padding: 0.5rem; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); position: relative; overflow: hidden;
        }
        .diploma-inner-border {
            border: 6px solid var(--color-azul-oscuro); padding: 1.5rem 2.5rem; min-height: 620px; position: relative; z-index: 1;
        }
        .main-title {
            font-family: var(--font-serif); font-size: 3.2rem; font-weight: 800; color: var(--color-azul-oscuro); text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .script-text { font-family: var(--font-script); color: var(--color-dorado-acento); font-size: 2.2rem; }
        .recipient-display {
            font-family: var(--font-serif); font-weight: 700; color: var(--color-azul-medio); font-size: 2rem;
            letter-spacing: 1px; padding: 0 1rem;
        }
        .decorative-divider {
            height: 2px; width: 150px; background: linear-gradient(to right, transparent, var(--color-dorado-acento), transparent); margin: 0.5rem auto;
        }
        .signature-line { height: 1.5px; background-color: #555555; margin-top: 30px; }
        .controls {
            background-color: white; padding: 2rem; margin: 2rem; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1000px; width: 100%;
        }
        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: auto; opacity: 0.08; z-index: 0; pointer-events: none;
        }
        @media print {
            body { background-color: #fff; }
            .controls { display: none; }
            .diploma-page { padding: 0; margin: 0; height: 100%; width: 100%; box-sizing: border-box; }
            .diploma-container { box-shadow: none; border: none; width: 100%; height: 100%; box-sizing: border-box;}
            .diploma-inner-border { border: 6px solid #000; height: 100%; box-sizing: border-box; }
            @page { size: A4 landscape; margin: 0; }
        }
    </style>
</head>
<body>

    <!-- PANEL DE CONTROLES -->
    <div class="controls">
        <h2 class="text-2xl font-bold text-center" style="color: var(--color-azul-oscuro);">Generador de Diplomas</h2>
        <p class="text-center text-sm text-gray-500 mb-6">Herramienta creada por Juan Miguel Rios Redondo</p>
        <div class="grid md:grid-cols-2 gap-x-8 gap-y-4">
            <!-- Columna Izquierda -->
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="studentNames" class="block text-gray-700 text-sm font-bold">Lista de Galardonados:</label>
                    <button onclick="clearList()" class="bg-red-500 text-white text-xs font-bold py-1 px-3 rounded-full hover:bg-red-600 transition duration-300">Borrar Lista</button>
                </div>
                <textarea id="studentNames" class="w-full h-64 p-3 border border-gray-300 rounded-lg" placeholder="Escribe un nombre y presiona Enter para autocompletar el género..."></textarea>
            </div>
            <!-- Columna Derecha -->
            <div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="gradeInput" class="block text-gray-700 text-sm font-bold mb-2">Grado:</label>
                        <input type="text" id="gradeInput" value="Octavo B" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="roleInput" class="block text-gray-700 text-sm font-bold mb-2">Rol (ej: ESTUDIANTE):</label>
                        <input type="text" id="roleInput" value="ESTUDIANTE" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="dateInput" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Entrega:</label>
                    <input type="text" id="dateInput" value="20 de octubre de 2025" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                 <div class="mt-4">
                    <label for="contestNameInput" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Concurso:</label>
                    <input type="text" id="contestNameInput" value="PRIMER CONCURSO ARTE LAB" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="positionInput" class="block text-gray-700 text-sm font-bold mb-2">Puesto Obtenido:</label>
                        <input type="text" id="positionInput" value="PRIMER PUESTO" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="categoryInput" class="block text-gray-700 text-sm font-bold mb-2">Categoría:</label>
                        <input type="text" id="categoryInput" value="Mejor Diseño de Flyer Publicitario" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                     <div>
                        <label for="teacherNameInput" class="block text-gray-700 text-sm font-bold mb-2">Nombre Docente:</label>
                        <input type="text" id="teacherNameInput" value="PATRICIA PUERTAS" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                     <div>
                        <label for="teacherTitleInput" class="block text-gray-700 text-sm font-bold mb-2">Cargo Docente:</label>
                        <input type="text" id="teacherTitleInput" value="Docente / Coordinadora" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-4 mt-6">
            <button onclick="generateDiplomas()" class="bg-blue-800 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-900 transition duration-300 shadow-xl">
                Generar Diplomas
            </button>
            <button onclick="downloadPDF()" class="bg-green-700 text-white font-bold py-3 px-6 rounded-full hover:bg-green-800 transition duration-300 shadow-xl flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Descargar PDF
            </button>
        </div>
    </div>

    <!-- Contenedor donde se insertarán los diplomas generados -->
    <div id="diplomas-container"></div>

    <!-- Plantilla del Diploma (oculta) -->
    <template id="diploma-template">
        <div class="diploma-page">
            <div class="diploma-container">
                <div class="diploma-inner-border flex flex-col justify-between">
                    <img src="https://raw.githubusercontent.com/juanmiguel0927/MencionDeHonor/e2e35d37f7d254c6d4dd9aff999ea6bd74e162b2/Logo.jpeg" alt="Marca de Agua" class="watermark">
                    <header class="text-center pt-4">
                        <h1 class="text-2xl md:text-3xl font-bold" style="color: var(--color-azul-oscuro);">INSTITUCIÓN EDUCATIVA TÉCNICA JUAN JOSÉ NIETO</h1>
                        <p class="text-base text-gray-500">BARANOA – ATLÁNTICO</p>
                    </header>
                    <main class="text-center my-4 flex-grow flex flex-col justify-center">
                        <p class="script-text mb-2">Confiere la presente</p>
                        <h2 class="main-title uppercase">Mención de Honor</h2>
                        <div class="decorative-divider"></div>
                        <div class="my-4">
                            <p class="gender-text text-lg font-semibold text-gray-700 mb-2"></p>
                            <div class="recipient-display uppercase"></div>
                            <p class="grade-display text-lg font-medium text-gray-700 mt-2"></p>
                        </div>
                        <div class="body-text text-center mx-auto max-w-3xl text-sm md:text-base">
                            <p>
                                En reconocimiento a su excepcional talento, creatividad y dominio técnico, cualidades que le hicieron <span class="gender-award-text"></span> del <strong class="position-display"></strong> en la categoría de <strong class="category-display"></strong> durante el
                                <span class="block mt-1 font-bold text-lg" style="color: var(--color-azul-medio);">"<span class="contest-name-display"></span>"</span>
                            </p>
                        </div>
                    </main>
                    <footer class="text-center pb-4">
                        <p class="date-display text-base text-gray-600 mb-8"></p>
                        <div class="flex justify-center space-x-20">
                            <div>
                                <div class="signature-line w-64 mx-auto"></div>
                                <p class="mt-2 text-lg font-semibold" style="color: var(--color-azul-oscuro);">SAMIR AYUS</p><p class="text-sm text-gray-600">Rector</p>
                            </div>
                            <div>
                                <div class="signature-line w-64 mx-auto"></div>
                                <p class="teacher-name-display mt-2 text-lg font-semibold" style="color: var(--color-azul-oscuro);"></p>
                                <p class="teacher-title-display text-sm text-gray-600"></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </template>
    
    <script>
        const studentNamesTextarea = document.getElementById('studentNames');
        const diplomasContainer = document.getElementById('diplomas-container');
        const diplomaTemplate = document.getElementById('diploma-template');
        const gradeInput = document.getElementById('gradeInput');
        const roleInput = document.getElementById('roleInput');
        const categoryInput = document.getElementById('categoryInput');
        const dateInput = document.getElementById('dateInput');
        const teacherNameInput = document.getElementById('teacherNameInput');
        const teacherTitleInput = document.getElementById('teacherTitleInput');
        const positionInput = document.getElementById('positionInput');
        const contestNameInput = document.getElementById('contestNameInput');

        const initialStudents = [
            "AREVALO ARCON JOSE, M", "GONZALEZ SILVERA LILIBETH, F", "LINARES ESTEVEZ MAYTE, F",
            "LUQUE GONZALEZ YANKELIS, F", "SIERRA OROZCO ANGGY, F", "SILVERA ESCOBAR DAYAR, F"
        ];
        studentNamesTextarea.value = initialStudents.join('\n');

        function guessGender(name) {
            const firstName = name.trim().toUpperCase().split(' ')[0];
            const femaleExceptions = ['LILIBETH', 'MAYTE', 'YANKELIS', 'ANGGY', 'DAYAR'];
            if (femaleExceptions.includes(firstName)) return 'F';
            if (firstName.endsWith('A')) return 'F';
            if (firstName.endsWith('O') || firstName === 'JOSE') return 'M';
            return 'F'; // Default a Femenino por si no encuentra coincidencia
        }

        studentNamesTextarea.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const lines = studentNamesTextarea.value.split('\n');
                const lineIndexToProcess = lines.length - 2;

                if (lineIndexToProcess >= 0) {
                    let line = lines[lineIndexToProcess];
                    if (line.trim() && !line.includes(',')) {
                        const name = line.trim();
                        const gender = guessGender(name);
                        lines[lineIndexToProcess] = `${name.toUpperCase()}, ${gender}`;
                        studentNamesTextarea.value = lines.join('\n');
                    }
                }
            }
        });

        function clearList() {
            studentNamesTextarea.value = '';
        }

        function generateDiplomas() {
            diplomasContainer.innerHTML = '';
            const formData = {
                names: studentNamesTextarea.value.split('\n').filter(name => name.trim() !== ''),
                grade: gradeInput.value, role: roleInput.value.toUpperCase(), category: categoryInput.value,
                date: dateInput.value, teacherName: teacherNameInput.value, teacherTitle: teacherTitleInput.value,
                position: positionInput.value, contestName: contestNameInput.value
            };

            formData.names.forEach(name => {
                const diplomaNode = diplomaTemplate.content.cloneNode(true);
                const parts = name.split(',');
                const studentName = parts[0].trim();
                const gender = (parts[1] || '').trim().toUpperCase();

                const genderTextElement = diplomaNode.querySelector('.gender-text');
                const genderAwardTextElement = diplomaNode.querySelector('.gender-award-text');

                if (gender === 'M') {
                    genderTextElement.textContent = `AL ${formData.role}:`;
                    genderAwardTextElement.textContent = 'merecedor';
                } else {
                    genderTextElement.textContent = `A LA ${formData.role}:`;
                    genderAwardTextElement.textContent = 'merecedora';
                }

                diplomaNode.querySelector('.recipient-display').textContent = studentName;
                diplomaNode.querySelector('.grade-display').textContent = `del Grado ${formData.grade}`;
                diplomaNode.querySelector('.position-display').textContent = formData.position;
                diplomaNode.querySelector('.category-display').textContent = formData.category;
                diplomaNode.querySelector('.contest-name-display').textContent = formData.contestName;
                diplomaNode.querySelector('.date-display').textContent = `Dado en Baranoa, a los ${formData.date}.`;
                diplomaNode.querySelector('.teacher-name-display').textContent = formData.teacherName.toUpperCase();
                diplomaNode.querySelector('.teacher-title-display').textContent = formData.teacherTitle;

                diplomasContainer.appendChild(diplomaNode);
            });
        }

        function downloadPDF() {
            const element = diplomasContainer;
            if (element.children.length === 0) {
                alert("Primero debes generar los diplomas.");
                return;
            }
            
            const opt = {
                margin:       0,
                filename:     'Menciones_de_Honor.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().from(element).set(opt).save();
        }

        window.onload = generateDiplomas;
    </script>

</body>
</html>
